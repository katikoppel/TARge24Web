<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>indexOf() ja lastIndexOf() tagastavad -1, kui teksti ei ole leitud</p>
    <p id="someText"></p>

    <p id="searchText"></p>

    <p>teha match-ga üks sõna otsing</p>
    <p id="matchText"></p>

    <p>Otsib kõik on sõnad üles ja loendab need ära</p>
    <p id="findOn"></p>

    <p id="dogText"></p>

    <p id="includeText"></p>
</body>

<script>
    let someText = "Mul on sinine auto ja on esirattaveoga";
    let locateWord = someText.lastIndexOf("jaaa");
    document.getElementById("someText").innerHTML = locateWord;

    let searchText = someText.search(/ja/);
    document.getElementById("searchText").innerHTML = searchText;

    const matchText = someText.match("on");
    document.getElementById("matchText").innerHTML = matchText.length + " " + matchText;

    //tahan sellist tulemust: 2 on,on
    const findOn = someText.match(/on/g); //kui soovin, et ei oleks case sensitive, siis g asemel gi
    document.getElementById("findOn").innerHTML = findOn.length + " " + findOn;

    let dogText = "Koerad on toredad. Neile meeldib palju õues liikuda. Koerad on populaarsed."
    const iterator = dogText.matchAll("Koer");
    document.getElementById("dogText").innerHTML = Array.from(iterator);

    document.getElementById("includeText").innerHTML = dogText.includes("on");
</script>
</html>
